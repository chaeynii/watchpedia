<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchpedia</title>
    <link rel="icon" href="../public/images/favicon.png">

    <!-- public css -->
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/nav.css">
    <script defer type="text/javascript" src="../public/js/nav.js"></script>
    <link rel="stylesheet" href="../public/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="product-detail.css">
    <script defer type="text/javascript" src="product-detail.js"></script>
</head>
<body>
    <!-- Header [시작] -->
    <header>
        <div class="header-wrap">
            <h1 class="logo">
                <a href="../home/home.html">로고 이미지</a>
            </h1>
            <ul class="util-link">
                <li><button type="button" class="btn btn-link" onclick="location.href='../login.html';">로그인</button></li>
                <li><button type="button" class="btn btn-link" onclick="location.href='../user-mypage/user-mypage.html';">마이페이지</button></li>
                <li><button type="button" class="btn btn-link" onclick="location.href='../login.html';">회원가입</button></li>
                <li><button type="button" class="btn btn-link" onclick="location.href='../cart/cart.html';">장바구니</button></li>
            </ul>
        </div>
    </header>
    <!-- Header [끝] -->

    <!-- nav [시작] -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">스마트워치</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../product-list/product-list.html">삼성</a></li>
                            <li><a class="dropdown-item" href="../product-list/product-list.html">애플</a></li>
                            <li><a class="dropdown-item" href="../product-list/product-list.html">샤오미</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">워치스트랩</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../product-list/product-list.html">정품스트랩</a></li>
                            <li><a class="dropdown-item" href="../product-list/product-list.html">호환스트랩</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav [끝] -->

    <!-- 본문 컨텐츠 [시작] -->
    <main id="main-container" role="main">
        <!-- 제품 상세 -->
        <section class="main-container">
            <div class="product-detail-wrap">
                <div class="product-detail-img">
                  <img id="product-img" src="" alt="제품이미지">
                </div>
                <div class="product-container">
                  <p class="product-name" id="product-name"></p>
                  <p class="product-desc" id="product-desc"></p>
                  <span class="product-price" id="product-price"></span>
                  <div class="product-detail-cart">
                    <div class="product-amount">
                      <span>수량</span>
                      <button class="count-btn count-btn-minus">-</button>
                      <div class="product-amount-count">1</div>
                      <button class="count-btn count-btn-plus">+</button>
                    </div>
                    <div class="product-color">
                      <span>색상</span>
                      <select class="form-select" aria-label="Default select example" id="product-color">
                        <option selected>색상 선택</option>
                      </select>
                    </div>
                  </div>
                  <div class="btn-wrap">
                    <button type="button" class="btn btn-primary" onclick="addToCart()">장바구니</button>
                    <button type="button" class="btn btn-primary">바로구매</button>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <!-- 본문 컨텐츠 [시작] -->

    <!-- Footer [시작] -->
    <footer>
        <address>&copy; 엘리스 SW 4기 : 13팀 - 시계는 와!!치!!</address>
    </footer>
    <!-- Footer [끝] -->
</body>
</html>
